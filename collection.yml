openapi: 3.0.0
info:
  title: METAADS
  description: >-
    Business Managers are a way for Meta to associate assets that include ad
    accounts, the Meta Pixel, business users, ad activity, and more to a
    business. Meta expects to use Business Managers as a container to represent
    a business.


    The 2-Tier Business Manager solution is a scalable solution for a Business
    Manager to create and manage child businesses, and allows you to:


    - Create and delete hundreds or thousands of small Business Managers (Child
    Business Managers) underneath a Parent Business Manager.
        
    - Create a small business presence.
        
    - Create assets for the user.
        
    - Offer Facebook ads to your end user on your website or platform.
        

    EndFragment


    Read More at -
    [https://developers.facebook.com/docs/marketing-api/2tier-bm-solution/](https://developers.facebook.com/docs/marketing-api/2tier-bm-solution/)
  version: 1.0.0
servers:
  - url: https://graph.facebook.com
  - url: http://{{meta_base_url}}
  - url: http://localhost:5001
  - url: http://{{meta_base_url_new}}
