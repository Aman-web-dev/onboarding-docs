        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: '{{PARENT_BM_ID}}'
                name:
                  type: string
                  example: Test Child BM X1
                vertical:
                  type: string
                  description: Specify the Business vertical
                  example: OTHER
                shared_page_id:
